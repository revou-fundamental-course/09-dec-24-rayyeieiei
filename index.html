<html>
 <head>
  <title>
   Your Trusted Travel Agent's
  </title>
  <link rel="stylesheet" href="style.css">
  <style>
   body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f7fa;
            color: #333;
        }
        .header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 20px 40px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }
        .nav {
            display: flex;
            gap: 20px;
        }
        .nav a {
            text-decoration: none;
            color: #333;
            font-weight: 600;
            cursor: pointer;
        }
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
            text-align: center;
        }
        .title {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 18px;
            color: #777;
            margin-bottom: 40px;
        }
        .content {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
        .left, .right {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex: 1;
        }
        .left img {
            width: 100%;
            border-radius: 8px;
        }
        .testimonial {
            font-style: italic;
            color: #777;
            margin: 20px 0;
        }
        .author {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .author img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        .author-info {
            text-align: left;
        }
        .author-name {
            font-weight: 600;
        }
        .author-title {
            color: #777;
            font-size: 14px;
        }
        .contact-form {
            text-align: left;
        }
        .contact-form h3 {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .contact-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        .contact-form input, .contact-form select, .contact-form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .contact-form button {
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .features {
            text-align: left;
            margin-top: 40px;
        }
        .features h3 {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .features ol {
            padding-left: 20px;
        }
        .features li {
            margin-bottom: 10px;
        }
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
        }
  </style>
 </head>
 <body>
  <header class="header">
   <nav class="nav">
    <a href="#home">
     Home
    </a>
    <a href="#package">
     Our Package
    </a>
    <a href="#contact">
     Call Us
    </a>
   </nav>
  </header>
  <div class="container" id="home">
   <h1 class="title">
    Your Trusted Travel Agent's
   </h1>
   <p class="subtitle">
    Your happiness is our happiness
   </p>
   <div class="content">
    <div class="left">
     <img alt="Travel image" height="400" src="https://storage.googleapis.com/a1aa/image/wXxkvy2KmTLsGpglFZGTocqFrqCKPVIDeu6e7FG4DbhUAa8TA.jpg" width="600"/>
     <p class="testimonial">
      "Liburan jadi menyenangkan bersama Travel Agenda."
     </p>
     <div class="author">
      <img alt="Author image" height="40" src="https://storage.googleapis.com/a1aa/image/A5nyeygufvn7eIMtkyfKI898GB0cwIfAp67NnTNsGNGXCQjfE.jpg" width="40"/>
      <div class="author-info">
       <p class="author-name">
        User12345
       </p>
       <p class="author-title">
        By User Unknown, 29
       </p>
      </div>
     </div>
    </div>
    <div class="right" id="contact">
     <div class="contact-form">
      <h3>
       Contact Us
      </h3>
      <p>
       Sales area:Jakarta, Indonesia
      </p>
      <label for="name">
       Your Name:
      </label>
      <input id="name" name="name" placeholder="First and last name" type="text"/>
      <label for="email">
       Email Address:
      </label>
      <input id="email" name="email" placeholder="example@email.com" type="email"/>
      <label for="interest">
       What are you interested in?
      </label>
      <select id="interest" name="interest">
       <option value="">
        Select option
       </option>
      </select>
      <button type="submit">
       SEND
      </button>
     </div>
    </div>
   </div>
   <div class="features" id="package">
    <h3>
     The Benefits
    </h3>
    <ol>
     <li>
      Worth it
     </li>
     <li>
      Safety
     </li>
     <li>
     Get a good services
     </li>
    </ol>
   </div>
  </div>
  <script>
   document.querySelectorAll('.nav a').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
  </script>
 </body>
</html>
